<div class="container">
  <mat-card *ngFor="let post of posts$">
    <mat-card-title>{{post.title}}</mat-card-title>
    <mat-card-content>{{post.text}}</mat-card-content>
  </mat-card>
  <br>
  <mat-paginator class="paginator-style" [length]="50" [pageSize]="10" [pageSizeOptions]="[5, 10, 15]">
  </mat-paginator>
</div>
