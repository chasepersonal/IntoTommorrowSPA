<div class="container">
  <mat-card *ngFor="let p of posts$">
    <mat-card-title>{{p.title}}</mat-card-title>
    <mat-card-content>{{p.summary}}</mat-card-content>
    <mat-card-content>
      <button mat-raised-button color="primary">
        <a [routerLink]="['/blog', p.slug]">Go To Full Post</a>
      </button>
    </mat-card-content>
  </mat-card>
  <br>
</div>
