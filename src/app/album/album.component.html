<div class="container">
  <mat-card *ngFor="let a of album$">
    <mat-card-title>{{a.title}}</mat-card-title>
    <mat-card-content>{{a.summary}}</mat-card-content>
    <mat-card-content>
      <button mat-raised-button color="primary">
        <a id="ads-link" [routerLink]="['/album', a.slug]">Go To Full Album</a>
      </button>
    </mat-card-content>
  </mat-card>
  <br>
</div>
